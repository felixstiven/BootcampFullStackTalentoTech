<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TABLAS</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>productos</th>
                <th>costo</th>
                <th>unidades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>banano</td>
                <td>$3</td>
                <td>1kg</td>
            </tr>
            <tr>
                <td>manzana</td>
                <td>$4</td>
                <td>1kg</td>
            </tr>
            <tr>
                <td>melon</td>
                <td>$5</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="header_total">TOTAL</th>
                <td class="dato_total" colspan="2">$5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
